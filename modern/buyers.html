            $(document).ready(function(){
                var ar;
                var max;
                var currentB;
                $(".ListButton").click(function(){

                    switch($(this).attr("src")){
                        case "floral":
                            ar = arFloral;
                            max=33;
                            currentB = "Floral Buyers";
                            break;
                        case "solutions":
                            ar= arSolutions;
                            max=90;
                            currentB = "Solutions Buyers"
                            break;
                        case "produce":
                            ar= arProduce;
                            max=125;
                            currentB = "Produce / Complementary Buyers";
                            break;
                    };
   
                   $("#buyers1").empty();
                   $("#buyers2").empty();
                   $("#buyers3").empty();
                   $("#currentBuyers").text(currentB);
                   //$("#buyers4").empty();
                   var cnt =1;
                   var cur = 1;
                   
                   $.each(ar, function(key,value){

                        $("#buyers"+cur).append(value + '<br/>');
                        cnt++;
                        if(cnt>max){
                            cur++;
                            cnt=1;
                        }
                   });

                  });
            })
